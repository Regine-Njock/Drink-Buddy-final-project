{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'drink_service/custom_premium.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="{% static 'drink_service/drink.jpg' %}">
    
    <title>Drink Buddy</title>
  </head>

  <body>  
  <nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'premium' %}">
        <img src="{% static 'drink_service/drink.jpg' %}" width="40" height="40" class="d-inline-block align-top" alt="Drink_Buddy's Logo">

        <span>Drink Buddy</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'search_drinks' %}">Search</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'post-home' %}">Blog</a>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'drinks' %}">Drinks</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'Educational:all_educational' %}">Educational</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Log-out</a>
          </li>  
        </ul>
      </div>
    </div>
    {% if user.is_authenticated %}
    {{ user.username }}
    {% endif %}
  </nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
